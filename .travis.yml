language: python
matrix:
  include:
    - name: "Python 3.7.1 on Xenial Linux"
      python: 3.7           # this works for Linux but is ignored on macOS or Windows
      dist: xenial          # required for Python >= 3.7
install:
  - pip install -r requirements.txt
script: python manage.py test
deploy:
  provider: heroku
  api_key:
    secure: "API_KEY"
  app: bikiservices

